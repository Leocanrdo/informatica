<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Combinazioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Generatore frasi random</h1>
    <p>Clicca il pulsante per generare le prime 100 combinazioni di soggetti, verbi e complementi.</p>
    <button onclick="generaCombinazioni()">Genera Combinazioni</button>
    <div id="combinazioni" class="output"></div>

    <script>
        let soggetti = ["Mario", "Luca", "Giulia", "Anna", "Francesco", "Elena", "Roberto", "Sara", "Davide", "Chiara"];
        let verbi = ["mangia", "corre", "legge", "scrive", "disegna", "parla", "cammina", "guarda", "ascolta", "gioca"];
        let complemento = ["una mela", "nel parco", "un libro", "una lettera", "un quadro", "al telefono", "sul marciapiede", "la TV", "musica", "a calcio"];

       
        function generaCombinazioniLimitate(soggetti, verbi, complemento, maxCombinazioni) {
            let combinazioni = [];
            let count = 0;

            for (let soggetto of soggetti) {
                for (let verbo of verbi) {
                    for (let compl of complemento) {
                        combinazioni.push(`${soggetto} ${verbo} ${compl}`);
                        count++;
                        if (count >= maxCombinazioni) {
                            return combinazioni; 
                        }
                    }
                }
            }
            return combinazioni;
        }

       
        function generaCombinazioni() {
            let prime100Combinazioni = generaCombinazioniLimitate(soggetti, verbi, complemento, 100);
            let outputDiv = document.getElementById("combinazioni");
            outputDiv.innerHTML = prime100Combinazioni.join("<br>");
        }
    </script>
</body>
</html>
