<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test di Reazione - Colori</title>
  <style>
    /* Stili CSS (vedi sezione successiva) */
  </style>
</head>
<body>

<div class="content">
  <!-- Sezione per raccogliere le informazioni dell'utente -->
  <div id="userInfo" class="user-info-box">
    <h2>Benvenuto! Inserisci il tuo nome, cognome ed et√†</h2>
    <label for="userName">Nome</label>
    <input type="text" id="userName" placeholder="Nome" required>

    <label for="userSurname">Cognome</label>
    <input type="text" id="userSurname" placeholder="Cognome" required>

    <label for="userAge">Et√†</label>
    <input type="number" id="userAge" placeholder="Et√†" required>

    <button id="submitUserInfo" onclick="saveUserInfo()">Invia</button>
  </div>

  <!-- Sezione del test, visibile solo dopo l'inserimento dei dati -->
  <div id="testContent" style="display:none;">
    <h1>Test di Reazione - Colori</h1>
    <button id="startButton" onclick="startCountdown()">Inizia il Test</button>
    <div class="color-grid" id="colorGrid"></div>
    <div id="countdown"></div> <!-- Countdown spostato qui -->
  </div>
</div>

<!-- Sezione per i risultati del test e lo storico -->
<div class="reaction-box">
  <h3>Tempo di Reazione</h3>
  <p id="reactionTimeDisplay">Nessun dato disponibile</p>
  <h3>Media dei Tempi</h3>
  <p id="averageTimeDisplay">Nessuna media disponibile</p>
  <h3>Risultati</h3>
  <ul id="resultList"></ul>

  <!-- Bottone per visualizzare tutti i risultati -->
  <button id="viewResultsButton" onclick="viewResults()">Visualizza Tutti i Risultati</button>
  
  <!-- Bottone per iniziare un nuovo test con un altro utente -->
  <button onclick="resetForNewUser()">Nuovo Utente</button>

  <!-- Sezione per visualizzare lo storico dei risultati -->
  <div class="result-list" id="resultListContainer" style="display: none;">
    <h3>Storico Risultati</h3>
    <ul id="allResults"></ul>
  </div>
</div>

<script>
  /* Dichiarazione delle variabili globali */
  const reactionTimes = [];
  const results = [];
  let startTime = null;
  let correctBox = null;
  let countdownInterval = null;
  let countdownValue = 3;
  let userName = "";
  let userSurname = "";
  let userAge = "";
  let attemptCount = 0;
  const maxAttempts = 5;
  let canClick = false;

  /* Funzione per salvare i dati dell'utente e avviare il test */
  function saveUserInfo() {
    userName = document.getElementById("userName").value.trim();
    userSurname = document.getElementById("userSurname").value.trim();
    userAge = document.getElementById("userAge").value.trim();

    if (userName && userSurname && userAge) {
      document.getElementById("userInfo").style.display = "none";  // Nascondi la sezione dell'input
      document.getElementById("testContent").style.display = "block"; // Mostra il test
      alert(`Ciao ${userName} ${userSurname}, benvenuto nel test di reazione!`);
    } else {
      alert("Per favore, compila tutti i campi.");
    }
  }

  /* Funzione per avviare il countdown prima di iniziare il test */
  function startCountdown() {
    if (attemptCount >= maxAttempts) {
      alert("Hai gi√† completato tutti i tentativi.");
      return;
    }

    document.getElementById("startButton").disabled = true; // Disabilita il bottone per evitare clic multipli
    document.getElementById("countdown").textContent = countdownValue; // Mostra il countdown

    countdownInterval = setInterval(() => {
      countdownValue--;
      document.getElementById("countdown").textContent = countdownValue;

      if (countdownValue <= 0) { // Se il countdown arriva a 0, avvia il test
        clearInterval(countdownInterval); // Ferma il countdown
        document.getElementById("countdown").textContent = "";
        countdownValue = 3; // Ripristina il countdown
        showColorGrid(); // Mostra la griglia di colori
      }
    }, 1000);
  }

  /* Funzione per generare la griglia di colori e selezionare un quadrato verde */
  function showColorGrid() {
    const grid = document.getElementById("colorGrid");
    grid.innerHTML = "";  // Pulisce la griglia precedente
    canClick = true;  // Abilita i click sulle caselle

    for (let i = 0; i < 9; i++) {  // Crea 9 quadrati
      const box = document.createElement("div");
      box.classList.add("color-box");
      box.onclick = () => handleBoxClick(box); // Assegna l'evento di clic
      grid.appendChild(box);
    }

    // Seleziona un quadrato casuale come il quadrato verde (corretto)
    const randomIndex = Math.floor(Math.random() * 9);
    correctBox = grid.children[randomIndex];
    correctBox.classList.add("green"); // Imposta il quadrato verde
    startTime = performance.now(); // Salva il momento di inizio
  }

  /* Funzione che gestisce il click sui quadrati */
  function handleBoxClick(box) {
    if (!canClick) return;  // Se non √® il momento di cliccare, esci dalla funzione
    canClick = false;  // Disabilita i click successivi fino al prossimo tentativo

    const endTime = performance.now();  // Ottieni il tempo di fine
    const reactionTime = (endTime - startTime) / 1000;  // Calcola il tempo di reazione

    if (box === correctBox) {  // Se il quadrato cliccato √® quello corretto
      reactionTimes.push(reactionTime);  // Aggiungi il tempo di reazione all'array
      attemptCount++;  // Incrementa il numero dei tentativi

      document.getElementById("reactionTimeDisplay").textContent = `Tempo di reazione: ${reactionTime.toFixed(3)} s`;  // Mostra il tempo
      const averageTime = reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length;  // Calcola la media dei tempi
      document.getElementById("averageTimeDisplay").textContent = `Media dei tempi: ${averageTime.toFixed(3)} s`;  // Mostra la media

      // Aggiungi il risultato dell'attuale tentativo
      const resultItem = document.createElement("li");
      resultItem.textContent = `Tentativo ${attemptCount}: ${reactionTime.toFixed(3)} s`;
      document.getElementById("resultList").appendChild(resultItem);

      // Aggiungi i dati all'array globale dei risultati
      results.push({
        nome: userName,
        cognome: userSurname,
        et√†: userAge,
        tempo: reactionTime.toFixed(3)
      });
    } else {
      document.getElementById("reactionTimeDisplay").textContent = `Hai cliccato il quadrato sbagliato!`;
    }

    // Disabilita il bottone se sono stati completati tutti i tentativi
    if (attemptCount < maxAttempts) {
      setTimeout(() => {
        document.getElementById("startButton").disabled = false;
      }, 500);
    } else {
      alert("Hai completato il test! Bravo!");
    }
  }

  /* Funzione per visualizzare tutti i risultati */
  function viewResults() {
    const resultListContainer = document.getElementById("resultListContainer");
    const allResultsList = document.getElementById("allResults");

    allResultsList.innerHTML = "";  // Pulisce la lista

    results.forEach(result => {
      const resultItem = document.createElement("li");
      resultItem.textContent = `${result.nome} ${result.cognome} (Et√†: ${result.et√†}) - Tempo di reazione: ${result.tempo} s`;
      allResultsList.appendChild(resultItem);
    });

    // Calcola il vincitore (l'utente con il tempo di reazione pi√π veloce)
    if (results.length > 0) {
      const vincitore = results.reduce((min, current) => {
        return parseFloat(current.tempo) < parseFloat(min.tempo) ? current : min;
      });

      const winnerText = document.createElement("p");
      winnerText.style.marginTop = "15px";
      winnerText.style.fontWeight = "bold";
      winnerText.textContent = `üèÜ Vincitore: ${vincitore.nome} ${vincitore.cognome} con ${vincitore.tempo} secondi!`;
      allResultsList.appendChild(winnerText);
    }

    resultListContainer.style.display = "block";  // Mostra i risultati
  }

  /* Funzione per azzerare i dati e iniziare con un nuovo utente */
  function resetForNewUser() {
    userName = "";
    userSurname = "";
    userAge = "";
    attemptCount = 0;
    reactionTimes.length = 0;

    document.getElementById("userName").value = "";
    document.getElementById("userSurname").value = "";
    document.getElementById("userAge").value = "";

    document.getElementById("reactionTimeDisplay").textContent = "Nessun dato disponibile";
    document.getElementById("averageTimeDisplay").textContent = "Nessuna media disponibile";
    document.getElementById("resultList").innerHTML = "";
    document.getElementById("testContent").style.display = "none";
    document.getElementById("userInfo").style.display = "block";
    document.getElementById("colorGrid").innerHTML = "";
    document.getElementById("countdown").textContent = "";

    document.getElementById("startButton").disabled = false;
  }
</script>

</body>
</html>
