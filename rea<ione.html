<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test di Reazione - Colori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 50px;
      padding-left: 50px;
      padding-right: 50px;
    }
    .content {
      text-align: center;
    }
    .color-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid #333;
    }
    #targetColor {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .reaction-box {
      width: 300px;
      padding: 20px;
      border: 1px solid #333;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Test di Reazione - Colori</h1>
  
  <button id="startButton" onclick="startTest()">Premi per estrarre un colore</button>
  
  <div id="targetColor"></div>
  
  <div class="color-grid" id="colorGrid"></div>
</div>

<div class="reaction-box">
  <h3>Tempo di Reazione</h3>
  <p id="reactionTimeDisplay">Nessun dato disponibile</p>
</div>

<script>
  const colors = ["red", "blue", "green", "yellow"];
  const reactionTimes = [];
  let startTime = null;
  let correctColor = null;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function startTest() {
    // Disabilita il pulsante per evitare che venga cliccato piÃ¹ volte
    document.getElementById("startButton").disabled = true;

    // Mescola e scegli il colore giusto
    const shuffledColors = shuffle([...colors]);
    correctColor = shuffledColors[Math.floor(Math.random() * shuffledColors.length)];

    // Mostra quale colore cliccare
    document.getElementById("targetColor").textContent = `Clicca il colore: ${correctColor.toUpperCase()}`;

    // Crea i box colorati
    const grid = document.getElementById("colorGrid");
    grid.innerHTML = ""; // Pulisce la griglia

    shuffledColors.forEach(color => {
      const box = document.createElement("div");
      box.classList.add("color-box");
      box.style.backgroundColor = color;
      box.onclick = () => handleClick(color);
      grid.appendChild(box);
    });

    // Avvia il timer
    startTime = performance.now();
  }

  function handleClick(clickedColor) {
    const endTime = performance.now();
    const reactionTime = (endTime - startTime) / 1000; // Tempo in secondi

    // Mostra il tempo di reazione
    document.getElementById("reactionTimeDisplay").textContent = `Tempo di reazione: ${reactionTime.toFixed(3)} secondi`;

    if (clickedColor === correctColor) {
      reactionTimes.push(reactionTime);
      alert(`Corretto! Tempo di reazione: ${reactionTime.toFixed(3)} secondi`);
    } else {
      alert("Colore sbagliato! Ritenta.");
    }

    console.log("Tempi di reazione finora:", reactionTimes);

    // Riabilita il pulsante per il prossimo round
    document.getElementById("startButton").disabled = false;
  }
</script>

</body>
</html>
