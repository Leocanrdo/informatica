<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test di Reazione - Colori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 50px;
      padding-left: 50px;
      padding-right: 50px;
    }
    .content {
      text-align: center;
    }
    .color-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid #333;
    }
    #targetColor {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .reaction-box {
      width: 300px;
      padding: 20px;
      border: 1px solid #333;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .user-info-box {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="content">
  <!-- User Info Form -->
  <div id="userInfo" class="user-info-box">
    <h2>Benvenuto! Inserisci il tuo nome, cognome ed età</h2>
    <input type="text" id="userName" placeholder="Nome" required>
    <input type="text" id="userSurname" placeholder="Cognome" required>
    <input type="number" id="userAge" placeholder="Età" required>
    <button id="submitUserInfo" onclick="saveUserInfo()">Invia</button>
  </div>

  <!-- Test Content -->
  <div id="testContent" style="display:none;">
    <h1>Test di Reazione - Colori</h1>
    <button id="startButton" onclick="startTest()">Premi per estrarre un colore</button>
    <div id="targetColor"></div>
    <div class="color-grid" id="colorGrid"></div>
  </div>
</div>

<!-- Reaction Time and Average Display -->
<div class="reaction-box">
  <h3>Tempo di Reazione</h3>
  <p id="reactionTimeDisplay">Nessun dato disponibile</p>
  <h3>Media dei Tempi</h3>
  <p id="averageTimeDisplay">Nessuna media disponibile</p>
</div>

<script>
  const colors = ["red", "blue", "green", "yellow"];
  const reactionTimes = [];
  let startTime = null;
  let correctColor = null;
  let userName = "";
  let userSurname = "";
  let userAge = "";

  // Funzione per mescolare un array
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // Funzione per salvare le informazioni dell'utente
  function saveUserInfo() {
    userName = document.getElementById("userName").value;
    userSurname = document.getElementById("userSurname").value;
    userAge = document.getElementById("userAge").value;

    // Controlla se i dati sono stati inseriti correttamente
    if (userName && userSurname && userAge) {
      document.getElementById("userInfo").style.display = "none"; // Nascondi il form
      document.getElementById("testContent").style.display = "block"; // Mostra il test
      alert(`Ciao ${userName} ${userSurname}, benvenuto nel test di reazione!`);
    } else {
      alert("Per favore, compila tutti i campi.");
    }
  }

  // Funzione per avviare il test
  function startTest() {
    // Disabilita il pulsante per evitare che venga cliccato più volte
    document.getElementById("startButton").disabled = true;

    // Mescola e scegli il colore giusto
    const shuffledColors = shuffle([...colors]);
    correctColor = shuffledColors[Math.floor(Math.random() * shuffledColors.length)];

    // Mostra quale colore cliccare
    document.getElementById("targetColor").textContent = `Clicca il colore: ${correctColor.toUpperCase()}`;

    // Crea i box colorati
    const grid = document.getElementById("colorGrid");
    grid.innerHTML = ""; // Pulisce la griglia

    shuffledColors.forEach(color => {
      const box = document.createElement("div");
      box.classList.add("color-box");
      box.style.backgroundColor = color;
      box.onclick = () => handleClick(color);
      grid.appendChild(box);
    });

    // Avvia il timer
    startTime = performance.now();
  }

  // Funzione per gestire il click su un colore
  function handleClick(clickedColor) {
    const endTime = performance.now();
    const reactionTime = (endTime - startTime) / 1000; // Tempo in secondi

    // Mostra il tempo di reazione nella pagina
    document.getElementById("reactionTimeDisplay").textContent = `Tempo di reazione: ${reactionTime.toFixed(3)} secondi`;

    // Aggiungi il tempo alla lista dei tempi
    reactionTimes.push(reactionTime);

    // Calcola la media dei tempi di reazione
    const averageTime = reactionTimes.reduce((acc, time) => acc + time, 0) / reactionTimes.length;

    // Mostra la media dei tempi nella pagina
    document.getElementById("averageTimeDisplay").textContent = `Media dei tempi: ${averageTime.toFixed(3)} secondi`;

    // Riabilita il pulsante per il prossimo round
    document.getElementById("startButton").disabled = false;
  }
</script>

</body>
</html>
